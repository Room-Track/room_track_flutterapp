name: room_track_flutterapp
description: 'A new Flutter project.'
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  flutter_riverpod: ^2.5.3
  flutter_svg: ^2.0.10+1
  http: ^1.2.2
  shimmer: ^3.0.0
  flutter_dotenv: ^5.2.1
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - 'assets/background/logo.svg'
    - 'assets/background/server_off.svg'
    - 'assets/button/map.svg'
    - 'assets/button/outlook.svg'
    - 'assets/card/building.svg'
    - 'assets/card/classroom.svg'
    - 'assets/card/computerlab.svg'
    - 'assets/placeholder/profile.png'
    - 'assets/button/search.svg'
